name: build-and-test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Images
        run: docker compose build

      - name: Run Docker Containers
        run: docker compose up -d

      - name: Wait for TCP Server to be ready
        run: |
          for i in {1..10}; do
            echo "Waiting for port 9000..."
            if nc -zv 127.0.0.1 9000; then
              echo "✅ Port 9000 is open"
              exit 0
            fi
            sleep 3
          done
          echo "❌ Port 9000 not open"
          exit 1

      - name: Print All Docker Logs on Failure
        if: failure()
        run: |
          echo "==== Docker Containers ===="
          docker ps -a
          echo "==== Logs from all containers ===="
          for id in $(docker ps -aq); do
            echo "---- Logs for container $id ----"
            docker logs "$id" || true
          done

      - name: List Running Containers
        run: docker ps

      - name: Run Jest Unit Tests
        run: |
          npm ci
          npm test

      - name: Shutdown
        if: always()
        run: docker compose down --volumes --remove-orphans
