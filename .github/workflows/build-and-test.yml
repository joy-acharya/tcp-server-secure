name: build-and-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Images
        run: docker compose build

      - name: Run Docker Containers
        run: docker compose up -d

      - name: Wait for TCP Server to be ready
        run: |
          for i in {1..10}; do
            nc -z localhost 9000 && echo "✅ Port 9000 open" && exit 0
            echo "Waiting for port 9000..."
            sleep 2
          done
          echo "❌ Port 9000 not open"
          exit 1

      - name: Run Jest Unit Tests
        run: |
          docker compose exec -T tcp-server npm install --only=dev
          docker compose exec -T tcp-server npm test

      - name: List Running Containers
        run: docker ps -a

      - name: Shutdown
        if: always()
        run: docker compose down --volumes --remove-orphans
